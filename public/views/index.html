<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Webhook Deployer</title>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" charset="utf-8" src="/nunt/nunt.js"></script>
        <script type="text/javascript" charset="utf-8" src="/js/mustache.js"></script>
        <script type="text/javascript" charset="utf-8" src="/js/main.js"></script>
        <link rel="stylesheet" href="/css/style.css" type="text/css" />
    </head>
    <body>	
        <div class="info">
            <header>
                <h1>Webhook Deployer v{{version}}</h1>
                <p>Your auto-deploy companion</p>
            </header>
            <div class="login-box">
                <div class="input-box">
                    <label>username:</label>
                    <input type="text" id="username" />
                </div>
                <div class="input-box">
                    <label>password:</label>
                    <input type="password" id="password" />
                </div>
                <button id="login-button">login</button>
                <div class="error">error!</div>
            </div>
            <div class="deploys-box">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>repo</th>
                            <th>branch</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#deploys}}
                        <tr>
                            <td></td>
                            <td>{{deploy.repo}}</td>
                            <td>{{deploy.branch}}</td>
                        </tr>
                        {{/deploys}}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="log-container">
            <h2>Log:</h2>
            <pre id="log">{{log}}</pre>
        </div>
    </body>
</html>
